<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
</head>
<body>
     
    <main>

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>

            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>

            
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">نام کاربری</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">رمز عبور</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> مرا به خاطر بسپار</label>
                    </div>
                    <div id="check_box">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" id="submit" value="ورود">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#">رمز عبور خود را فراموش کرده اید؟</a>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <script>

        document.getElementById("submit").onclick = function () {
            var username = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var check_box = document.getElementById("check_box");
            if (username === "test1" && pass === "T123456t") {
                location.replace("home.html");
            }
            else if(username=="" && pass==""){
                check_box.style.width='200px';
                check_box.style.height='50px';
                check_box.innerHTML='لطفا فیلدها را پر کنید';
            }
            else if(username ==""){
                check_box.style.width='200px';
                check_box.style.height='50px';
                check_box.innerHTML='نام کاربری را وارد کنید';
            }
            else if(pass ==""){
                check_box.style.width='200px';
                check_box.style.height='50px';
                check_box.innerHTML='رمزعبور خود را وارد نمایید';
            }
            else {
                check_box.style.width='200px';
                check_box.style.height='50px';
                check_box.innerHTML='نام کاربری یا پسورد اشتباه است';
            }
        }
    </script>
    </main>
</body>

</html>
